        <fieldset class="Hobby">

                <input type="checkbox" id="Choice4" name="hobby" value="cooking">
                <label for="Choice4">Кулинария</label>
            </div>
        </fieldset>
        <ul class="button">
            <li><button type="submit">Отправить</button></li>
            <li><button type="reset">Очистить</button></li>
        </ul>
